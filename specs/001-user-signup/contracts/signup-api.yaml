openapi: 3.0.3
info:
  title: Finsight User Signup API
  description: API specification for user signup functionality
  version: 1.0.0
  contact:
    name: Finsight Team

servers:
  - url: http://localhost:28080/api
    description: Local development server
  - url: http://localhost:28080/api
    description: Production server (TBD)

tags:
  - name: auth
    description: Authentication and user management endpoints

paths:
  /auth/signup:
    post:
      summary: Create new user account
      description: |
        Creates a new user account with email, password, and workspace name.
        - Validates email format and uniqueness
        - Hashes password using bcrypt
        - Creates user and workspace atomically
        - Establishes session via cookie
        - Returns user and workspace information
      tags:
        - auth
      operationId: signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
            examples:
              validSignup:
                summary: Valid signup request
                value:
                  email: user@example.com
                  password: securepassword123
                  workspaceName: My Workspace
      responses:
        '201':
          description: User account created successfully
          headers:
            Set-Cookie:
              description: Session cookie for authenticated user
              schema:
                type: string
                example: finsight_session=abc123...; Path=/; HttpOnly; Secure; SameSite=Lax
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponse'
              examples:
                successfulSignup:
                  summary: Successful signup
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      createdAt: "2025-12-27T10:00:00Z"
                      updatedAt: "2025-12-27T10:00:00Z"
                    workspace:
                      id: 1
                      name: My Workspace
                      createdAt: "2025-12-27T10:00:00Z"
                      updatedAt: "2025-12-27T10:00:00Z"
                    message: Account created successfully
        '400':
          description: Bad request - validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalidEmail:
                  summary: Invalid email format
                  value:
                    error: Invalid email format
                    code: VALIDATION_ERROR
                    details:
                      field: email
                      message: Email must be a valid email address
                weakPassword:
                  summary: Password too short
                  value:
                    error: Password must be at least 8 characters
                    code: VALIDATION_ERROR
                    details:
                      field: password
                      message: Password must be at least 8 characters
                missingWorkspaceName:
                  summary: Workspace name is required
                  value:
                    error: Workspace name is required
                    code: VALIDATION_ERROR
                    details:
                      field: workspaceName
                      message: Workspace name cannot be empty
        '409':
          description: Conflict - email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                emailExists:
                  summary: Email already registered
                  value:
                    error: Email already registered
                    code: EMAIL_EXISTS
                    details:
                      field: email
                      message: An account with this email already exists
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                serverError:
                  summary: Internal server error
                  value:
                    error: Internal server error
                    code: INTERNAL_ERROR
                    details:
                      message: An unexpected error occurred. Please try again later.

  /auth/session:
    get:
      summary: Get current session information
      description: |
        Returns information about the current authenticated session.
        Used to check if user is logged in and retrieve their details.
      tags:
        - auth
      operationId: getSession
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Session information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
              examples:
                activeSession:
                  summary: Active session
                  value:
                    user:
                      id: 1
                      email: user@example.com
                      createdAt: "2025-12-27T10:00:00Z"
                      updatedAt: "2025-12-27T10:00:00Z"
                    workspace:
                      id: 1
                      name: My Workspace
                      createdAt: "2025-12-27T10:00:00Z"
                      updatedAt: "2025-12-27T10:00:00Z"
                    authenticated: true
        '401':
          description: Unauthorized - no active session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                noSession:
                  summary: No active session
                  value:
                    error: Not authenticated
                    code: UNAUTHENTICATED
                    details:
                      message: No active session found

components:
  schemas:
    SignupRequest:
      type: object
      required:
        - email
        - password
        - workspaceName
      properties:
        email:
          type: string
          format: email
          description: User's email address (will be used for login)
          example: user@example.com
          minLength: 5
          maxLength: 255
        password:
          type: string
          format: password
          description: User's password (will be hashed before storage)
          example: securepassword123
          minLength: 8
          maxLength: 128
        workspaceName:
          type: string
          description: Name for the user's workspace
          example: My Workspace
          minLength: 1
          maxLength: 255

    SignupResponse:
      type: object
      required:
        - user
        - workspace
        - message
      properties:
        user:
          $ref: '#/components/schemas/User'
        workspace:
          $ref: '#/components/schemas/Workspace'
        message:
          type: string
          example: Account created successfully

    SessionResponse:
      type: object
      required:
        - user
        - workspace
        - authenticated
      properties:
        user:
          $ref: '#/components/schemas/User'
        workspace:
          $ref: '#/components/schemas/Workspace'
        authenticated:
          type: boolean
          example: true

    User:
      type: object
      required:
        - id
        - email
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique user identifier
          example: 1
        email:
          type: string
          format: email
          description: User's email address
          example: user@example.com
        createdAt:
          type: string
          format: date-time
          description: Timestamp of account creation
          example: "2025-12-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp of last update
          example: "2025-12-27T10:00:00Z"

    Workspace:
      type: object
      required:
        - id
        - name
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique workspace identifier
          example: 1
        name:
          type: string
          description: Workspace name
          example: My Workspace
        createdAt:
          type: string
          format: date-time
          description: Timestamp of workspace creation
          example: "2025-12-27T10:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp of last update
          example: "2025-12-27T10:00:00Z"

    ErrorResponse:
      type: object
      required:
        - error
        - code
      properties:
        error:
          type: string
          description: Human-readable error message
          example: Invalid email format
        code:
          type: string
          description: Machine-readable error code
          enum:
            - VALIDATION_ERROR
            - EMAIL_EXISTS
            - UNAUTHENTICATED
            - INTERNAL_ERROR
          example: VALIDATION_ERROR
        details:
          type: object
          description: Additional error details
          additionalProperties: true
          example:
            field: email
            message: Email must be a valid email address

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: finsight_session
      description: Session cookie for authenticated requests

security:
  - cookieAuth: []